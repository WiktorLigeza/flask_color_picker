{% extends 'layout.html' %}

{% block body %}
<div class="registration_block" >
  <div class="registration_center">
  <h1>Login</h1>
      <form action="" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <p style="margin-bottom: 0px" ><input type="submit" class="btn submit_btn_custom" value="Submit"></p>
      </form>
    </div>
 </div>
{% endblock %}
